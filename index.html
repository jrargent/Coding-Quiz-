<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="highscore">
            <!--Put a link here to another page that shows high scores-->
            <h1><a href="">View High Scores</a></h1>
        </div>

        <div class="countdown">
            <h1 class="timer" id="timer"></h1>
        </div>
        
    </header>

    <main class="quiz">
       <div class="quiz-container">
          <h1 id="question-header"></h1>
          
          <div class="btn-container">  
            <button class="btn" id="q1"></button>
            <button class="btn" id="q2"></button>
            <button class="btn" id="q3"></button>
            <button class="btn" id="q4"></button>
          </div>  
        </div>  
            
        

    </main>






<script src="./assets/JavaScript/script.js"></script>
</body>
</html>
