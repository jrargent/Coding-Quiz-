<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="highscore">
            <!--Put a link here to another page that shows high scores-->
            <h1><a href="#" id="view-scores" onclick="viewHighScores();return false;">View High Scores</a></h1>
        </div>

        <div class="countdown">
            <h1 class="timer" id="timer"></h1>
        </div>

    </header>

    <main class="quiz">
        <div class="quiz-container">
            <h1 id="question-header"></h1>

            <div class="btn-container" style="display:none">
                <button class="btn" id="a1"></button>
                <button class="btn" id="a2"></button>
                <button class="btn" id="a3"></button>
                <button class="btn" id="a4"></button>

            </div>
            <button class="start"></button>
        </div>

        <div class="score-container">
            <h1 id="score-header"></h1>
        </div> 

        <div class="highscore-container">
            <h1 id="highscore-header"></h1>
        </div>

    </main>

    <script src="./assets/JavaScript/script.js"></script>
</body>

<footer>
    <div class="answer-validation">
        <h2 id="answer"></h2>
    </div>

</footer>

</html>
